<script>
    $(document).ready(function () {

       
        $('#Save').click(function () {
            var Mark = $('#Mark').val();
            if (Mark == "")
            {
                layer.alert('请选择产品', { icon: 6 });
                return;
            }
            var sum=getSum();
            if (sum<3){
            	layer.alert('产品价格未满1500元', { icon: 6 });
                return;
            }
            var data = { Mark: Mark }
            $('#Save').prop('disabled', true);
            $.post('ReConsumeSave/', data, function (json) {
                if (json.result == "t") {
                    layer.msg('加单成功！', { icon: 1 }, function(){});
                    parent.location.href=parent.location.href;
                    parent.layer.closeAll();
                }
                else {
                    layer.alert('加单失败。<br />' + json.msg, { icon: 5 });
                    $('#Save').prop('disabled', false);
                }
            }, "json");
        })
    });
    
    
    

    function getSum(){
        var len = $('.prodctVal').length;
        var sum = 0;
        for(var i=0;i<len;i++){
            var val = parseInt($('.prodctVal').eq(i).val());
            sum = sum+val;
        }

        return sum;
    }

    $('.up-arrow').on("click",function(event){
        var $obj = $(this).siblings("input");
        var value = $obj.val();
        var sum = getSum();
        
        if((sum < 3)&&(value < 3)) {                 
            $obj.val(++value);
            var len=$('.prodctVal').length;
            var text="";
            for (var i=0;i<len;i++){
            	if(parseInt($('.prodctVal').eq(i).val())!=0)
                {
            	        text=text+$('.prodctdesc').eq(i).html()+"x"+$('.prodctVal').eq(i).val()+" ";
                }
            }
            $('#info').text(text);
            $('#Mark').val(text);
        }        
        
    });
    $('.down-arrow').on("click",function(event){
        var $obj = $(this).siblings("input");
        var value = $obj.val();
        var sum = getSum();
        if((sum >= 0)&&(value > 0)) {
            
        	  $obj.val(--value);
              var len=$('.prodctVal').length;
              var text="";
              for (var i=0;i<len;i++){
              	if(parseInt($('.prodctVal').eq(i).val())!=0)
                  {
              	        text=text+$('.prodctdesc').eq(i).html()+"x"+$('.prodctVal').eq(i).val()+" ";
                  }
              }
              $('#info').text(text);
              $('#Mark').val(text);
        } 
        
    });

    <script>
        var haveFound = false;
        $('ul.nav-list li a').each(function () {
            if (($($(this))[0].href).toLowerCase() == (String(window.location).toLowerCase()).split('?')[0]) {
                $(this).parent().addClass('active').show();
                haveFound = true;
                if ($(this).parent().parent().hasClass('submenu')) {
                    $(this).parent().parent().parent().addClass('active');
                    $(this).parent().parent().parent().addClass('open');
                }
                else {
                    $(this).parent().addClass('open');
                }
            }
        });
        if (haveFound == false) {
            $('ul.nav-list li a').each(function () {
                if (($($(this))[0].href).toLowerCase() == (String(window.location).toLowerCase()).substr(0, (String(window.location)).lastIndexOf('/'))) {
                    $(this).parent().addClass('active').show();
                    if ($(this).parent().parent().hasClass('submenu')) {
                        $(this).parent().parent().parent().addClass('active');
                        $(this).parent().parent().parent().addClass('open');
                    }
                    else {
                        $(this).parent().addClass('open');
                    }
                }
            });
        }
