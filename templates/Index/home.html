<script>
    jQuery(function ($) {
    	$(".registerform").eq(0).show();
    	$(".tabsLogin li").each(function(i){
            $(this).click(function(){
                $(this).addClass("on").siblings("li").removeClass("on");
                $(".registerform").eq(i).show().siblings(".registerform").hide();
            });
    });

        /*$('#form').eq(0).submit(function () {
            return login();
        })
        $('#form').eq(1).submit(function () {
            return login();
        })*/
        $('#loginbtn').click(function () {
            login(0); 
            return false;
        });
        $('#loginbtn1').click(function () {
            login(1); 
            return false;
        });
	
        $('#product').click(function () {
            //iframe层
            layer.open({
                type: 2,
                title: '产品介绍',
                shadeClose: true,
                shade: 0.8,
                area: ['90%', '90%'],
                content: '/Index/Product/' //iframe的url
            });
            return false;
        });

        $('#Company').click(function () {
            //iframe层
            layer.open({
                type: 2,
                title: '公司介绍',
                shadeClose: true,
                shade: 0.8,
                area: ['800px', '600px'],
                content: '/Index/Company/' //iframe的url
            });
            return false;
        });
    });

    $('#fotpwd').click(function () {
        layer.alert('请与您的服务中心联系', { icon: 6 });

    })
    $('#fotpwd1').click(function () {
        layer.alert('请与您的服务中心联系', { icon: 6 });

    })
    $('#notuse').click(function () {
        layer.alert('请升级浏览器或下载谷歌浏览器。', { icon: 5 });

    })
        function login(i)
        {
            $('#loginsuccess').hide();
            $('#loginerr').hide();
            //判断是会员还是用户 0为会员，1为管理员
            if(i == 0)
            {
            	var username = $('#username').val();
            	var password = $('#password').val();
            	if (username == '') { $('#username').focus(); return; }
            	if (password == '') { $('#password').focus(); return; }
            }
            else if(i == 1)
            {
            	var username = $('#servicename').val();
            	var password = $('#servicepassword').val();
            	if (username == '') { $('#username').focus(); return; }
            	if (password == '') { $('#password').focus(); return; }
            }        
            $('#loginbtn').prop('disabled',true);
            $('#loginbtn1').prop('disabled',true);
            layer.msg('正在登陆中...', {time: 30000, icon: 16 })
            $.post('/Account/Login/', { username: username, password:password, role:i }, function (json) {
                layer.closeAll();
                if (json.result == "success") {
                    layer.msg('登陆成功，请稍候...', { icon: 16 });
                    if (json.role == '0') {
                    	location.href = '/Member/DashBoard/'
                    } else if (json.role == '1') {
                    	location.href = 'Services/DashBoard/'
                    }
                } else if(json.result != "success"){
                    $('#loginerr').show();
                    $('#loginbtn').removeAttr('disabled');
                    $('#loginbtn1').removeAttr('disabled');
                    layer.alert(json.msg, {icon :5 });
                    return false;
                }
            },"json");
            return false;
        }
</script>
